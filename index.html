<!DOCTYPE html>
<html>

<head>
    <script src=" https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position="-1 0.5 -3" rotation="0 45 0"  color="cyan"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25"  color="purple"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="orange"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="lightgreen"></a-plane>
        <a-ring  position="0 1.25 -5" color="red" radius-inner="1" radius-outer="2"></a-ring>
        <a-octahedron position="-2 0.75 -3 " color="yellow" radius="0.25"></a-octahedron>

        <a-sky color="teal"></a-sky>

    </a-scene>
</body>

</html>
